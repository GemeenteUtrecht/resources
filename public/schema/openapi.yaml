security:
  -
    apiKey: []
components:
  schemas:
    Applicatie:
      type: object
      description: 'Een Applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        id:
          type: integer
        naam:
          type: naam
          maxLength: 255
          minLength: 8
          example: mijn-applicatie
        sleutel:
          type: string
          maxLength: 16
          minLength: 5
          example: NietZoGeheim
          description: 'Een door de organisatie opgegeven sleutel waarmee deze Applicatie zich identificeerd bij het ophalen van en JWT token.'
        scopes:
          type: array
          example: '[]'
          description: 'De scopes (rechten) die deze Applicatie heeft. Zie [scopes](/#section/Scopes) voor meer informatie.'
        organisatie:
          type: string
          example: '123456789'
          required: 'true'
          maxLength: 9
          minLength: 8
          description: 'Het RSIN van de organisatie waartoe deze Applicatie behoord. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef.'
        isActief:
          description: 'Word gebruikt om aan te geven of deze applicatie actief is (en mag inloggen) of dat deze slechts wordt gebruikt voor archief doeleinden'
          type: boolean
        registratiedatum:
          description: 'Het tijdstip waarop deze Applicatie is aangemaakt'
          type: string
          format: date-time
        wijzigingsdatum:
          description: 'Het tijdstip waarop deze Applicatie voor het laatst is gewijzigd.'
          type: string
          format: date-time
        contactPersoon:
          title: Ambtenaar
          type: url
          example: 'https://ref.tst.vng.cloud/zrc/api/v1/zaken/24524f1c-1c14-4801-9535-22007b8d1b65'
          required: 'true'
          maxLength: 255
          format: uri
          description: 'De contactpersoon voor deze Applicatie, die bijvoorbeeld word verwittigd bij misbruik.'
        fullname:
          readOnly: true
          type: string
        user:
          readOnly: true
          type: boolean
        username:
          description: 'Username wordt door symfony gebruikt voor de gebruikersnaam maar in de context commonground component api gebruken we hem niet en onderdruken we hem door hem aan geen groupen toe te wijzen'
        password:
          readOnly: true
        salt:
          readOnly: true
        roles:
          readOnly: true
    'Applicatie-applicatie:inloggen':
      type: object
      description: 'Een Applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        naam:
          type: naam
          maxLength: 255
          minLength: 8
          example: mijn-applicatie
        sleutel:
          type: string
          maxLength: 16
          minLength: 5
          example: NietZoGeheim
          description: 'Een door de organisatie opgegeven sleutel waarmee deze Applicatie zich identificeerd bij het ophalen van en JWT token.'
    'Applicatie-applicatie:lezen':
      type: object
      description: 'Een Applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        id:
          type: integer
        naam:
          type: naam
          maxLength: 255
          minLength: 8
          example: mijn-applicatie
        organisatie:
          type: string
          example: '123456789'
          required: 'true'
          maxLength: 9
          minLength: 8
          description: 'Het RSIN van de organisatie waartoe deze Applicatie behoord. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef.'
        isActief:
          description: 'Word gebruikt om aan te geven of deze applicatie actief is (en mag inloggen) of dat deze slechts wordt gebruikt voor archief doeleinden'
          type: boolean
        registratiedatum:
          description: 'Het tijdstip waarop deze Applicatie is aangemaakt'
          type: string
          format: date-time
        wijzigingsdatum:
          description: 'Het tijdstip waarop deze Applicatie voor het laatst is gewijzigd.'
          type: string
          format: date-time
        contactPersoon:
          title: Ambtenaar
          type: url
          example: 'https://ref.tst.vng.cloud/zrc/api/v1/zaken/24524f1c-1c14-4801-9535-22007b8d1b65'
          required: 'true'
          maxLength: 255
          format: uri
          description: 'De contactpersoon voor deze Applicatie, die bijvoorbeeld word verwittigd bij misbruik.'
    'Applicatie-applicatie:maken':
      type: object
      description: 'Een Applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        naam:
          type: naam
          maxLength: 255
          minLength: 8
          example: mijn-applicatie
        sleutel:
          type: string
          maxLength: 16
          minLength: 5
          example: NietZoGeheim
          description: 'Een door de organisatie opgegeven sleutel waarmee deze Applicatie zich identificeerd bij het ophalen van en JWT token.'
        scopes:
          type: array
          example: '[]'
          description: 'De scopes (rechten) die deze Applicatie heeft. Zie [scopes](/#section/Scopes) voor meer informatie.'
        organisatie:
          type: string
          example: '123456789'
          required: 'true'
          maxLength: 9
          minLength: 8
          description: 'Het RSIN van de organisatie waartoe deze Applicatie behoord. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef.'
        contactPersoon:
          title: Ambtenaar
          type: url
          example: 'https://ref.tst.vng.cloud/zrc/api/v1/zaken/24524f1c-1c14-4801-9535-22007b8d1b65'
          required: 'true'
          maxLength: 255
          format: uri
          description: 'De contactpersoon voor deze Applicatie, die bijvoorbeeld word verwittigd bij misbruik.'
    Document:
      type: object
      description: Document
      properties:
        id:
          description: 'Het identificatie nummer van dit Document <br /><b>Schema:</b> <a href="https://schema.org/identifier">https://schema.org/identifier</a>'
          type: integer
        identificatie:
          type: string
          example: 6a36c2c4-213e-4348-a467-dfa3a30f64aa
          description: 'De unieke identificatie van dit object binnen de organisatie die dit object heeft gecreeerd. <br /><b>Schema:</b> <a href="https://schema.org/identifier">https://schema.org/identifier</a>'
          maxLength: 40
        bronOrganisatie:
          title: bronOrganisatie
          type: string
          example: '123456789'
          required: 'true'
